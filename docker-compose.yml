services:
  postgres:
    image: postgres:15-alpine
    container_name: movie_postgres
    environment:
      POSTGRES_USER: movie_user
      POSTGRES_PASSWORD: movie_password
      POSTGRES_DB: movie_db
    ports:
      - "5453:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - movie_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie_backend
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: movie_user
      DATABASE_PASSWORD: movie_password
      DATABASE_NAME: movie_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      FRONTEND_URL: http://localhost:3201
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - movie_network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movie_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      PORT: 3201
    ports:
      - "3201:3201"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - movie_network
    command: npm run dev -- -p 3201

  nginx:
    image: nginx:alpine
    container_name: movie_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - movie_network

volumes:
  postgres_data:

networks:
  movie_network:
    driver: bridge
